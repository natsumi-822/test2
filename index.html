<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>キャラクター</title>
<script src="js/jquery.js"></script>
<script src="js/Unit.js"></script>

<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/common.css">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP&display=swap" rel="stylesheet">
</head>
<body>

	<main>
	<div class="field">
		<!--コマンドウィンド-->
		<script>
		$(function(){
			$(".comandWindow li").hover(
				function() {
					$(this).stop().animate({'marginRight':'40px'},'fast');
				},
				function() {
					$(this).stop().animate({'marginRight':'0px'},'fast');
				});
		});
		</script>
		<ul class ='comandWindow window'>
			<li class ='comandMove'>移動</li>
			<li class ='comandAttack'>攻撃</li>
			<li class ='comandStatus'>状態</li>
			<li class ='comandWaiting'>待機</li>
		</ul>

		<div class="modal js-modal">
       		<div class="modal__bg js-modal-close"></div>
        	<div class="modal__content"></div><!--modal__inner-->
    	</div><!--modal-->

		<div class="turnWindow window"></div>
		<div class="field_map">

		</div>
	</div>
	</main>
</body>
</html>
